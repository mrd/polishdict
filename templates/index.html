<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polish Dictionary</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 20px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .search-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        label {
            cursor: pointer;
            user-select: none;
        }

        .char-picker {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
            margin-top: 8px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
        }

        .char-btn {
            min-width: 28px;
            width: auto;
            height: 28px;
            border: 1px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 4px;
        }

        .char-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-1px);
        }

        .char-btn:active {
            transform: translateY(0);
        }

        .char-picker-label {
            font-size: 11px;
            color: #666;
            width: 100%;
            margin-bottom: 2px;
        }

        #results {
            display: none;
        }

        #results.show {
            display: block;
        }

        .result-header {
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .result-header h2 {
            color: #667eea;
            font-size: 1.8em;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            color: #764ba2;
            font-size: 1.3em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .subsection-title {
            color: #d4af37;
            font-size: 1.1em;
            margin-top: 15px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .definition-list {
            list-style: none;
        }

        .definition-item {
            margin-bottom: 8px;
            padding-left: 20px;
        }

        .pos-label {
            color: #c026d3;
            font-weight: 600;
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .grammar-info {
            color: #06b6d4;
            font-style: italic;
            margin-left: 20px;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            font-size: 0.95em;
        }

        table th {
            background: #667eea;
            color: white;
            padding: 10px;
            text-align: left;
            font-weight: 600;
        }

        table td {
            padding: 10px;
            border: 1px solid #e0e0e0;
        }

        table tr:nth-child(even) {
            background: #f9f9f9;
        }

        .url-link {
            display: inline-block;
            margin-top: 10px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .url-link:hover {
            text-decoration: underline;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .no-results {
            text-align: center;
            padding: 30px;
            color: #666;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .card {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .input-group {
                flex-direction: column;
            }

            button:not(.char-btn) {
                width: 100%;
            }

            .char-picker {
                padding: 6px;
                gap: 3px;
            }

            .char-btn {
                min-width: 26px;
                width: auto;
                height: 26px;
                font-size: 13px;
                padding: 0 3px;
            }

            table {
                font-size: 0.85em;
            }

            table th, table td {
                padding: 8px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üìö Polish Dictionary</h1>
            <p class="subtitle">Look up Polish words with definitions and grammatical information</p>

            <form class="search-form" id="searchForm">
                <div class="input-group">
                    <input
                        type="text"
                        id="wordInput"
                        placeholder="Enter a Polish word (e.g., dom, byƒá, dobry)"
                        autocomplete="off"
                        lang="pl"
                        spellcheck="true"
                        autocorrect="on"
                        required
                    >
                    <button type="submit" id="submitBtn">Search</button>
                </div>

                <div class="char-picker">
                    <div class="char-picker-label">Polish characters (tap to insert):</div>
                    <button type="button" class="char-btn" data-char="ƒÖ">ƒÖ</button>
                    <button type="button" class="char-btn" data-char="ƒá">ƒá</button>
                    <button type="button" class="char-btn" data-char="ƒô">ƒô</button>
                    <button type="button" class="char-btn" data-char="≈Ç">≈Ç</button>
                    <button type="button" class="char-btn" data-char="≈Ñ">≈Ñ</button>
                    <button type="button" class="char-btn" data-char="√≥">√≥</button>
                    <button type="button" class="char-btn" data-char="≈õ">≈õ</button>
                    <button type="button" class="char-btn" data-char="≈∫">≈∫</button>
                    <button type="button" class="char-btn" data-char="≈º">≈º</button>
                    <button type="button" class="char-btn" data-char="ƒÑ">ƒÑ</button>
                    <button type="button" class="char-btn" data-char="ƒÜ">ƒÜ</button>
                    <button type="button" class="char-btn" data-char="ƒò">ƒò</button>
                    <button type="button" class="char-btn" data-char="≈Å">≈Å</button>
                    <button type="button" class="char-btn" data-char="≈É">≈É</button>
                    <button type="button" class="char-btn" data-char="√ì">√ì</button>
                    <button type="button" class="char-btn" data-char="≈ö">≈ö</button>
                    <button type="button" class="char-btn" data-char="≈π">≈π</button>
                    <button type="button" class="char-btn" data-char="≈ª">≈ª</button>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="declensionCheckbox">
                    <label for="declensionCheckbox">Show declension/conjugation tables</label>
                </div>
            </form>
        </div>

        <div id="results" class="card">
            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('searchForm');
        const wordInput = document.getElementById('wordInput');
        const submitBtn = document.getElementById('submitBtn');
        const declensionCheckbox = document.getElementById('declensionCheckbox');
        const results = document.getElementById('results');
        const resultsContent = document.getElementById('resultsContent');

        // Handle Polish character button clicks
        document.querySelectorAll('.char-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                const char = btn.getAttribute('data-char');
                const cursorPos = wordInput.selectionStart;
                const textBefore = wordInput.value.substring(0, cursorPos);
                const textAfter = wordInput.value.substring(cursorPos);

                // Insert character at cursor position
                wordInput.value = textBefore + char + textAfter;

                // Move cursor after inserted character
                wordInput.focus();
                wordInput.setSelectionRange(cursorPos + 1, cursorPos + 1);
            });
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const word = wordInput.value.trim();
            if (!word) return;

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Searching...';
            results.classList.add('show');
            resultsContent.innerHTML = '<div class="loading">Loading...</div>';

            try {
                const response = await fetch('/lookup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        word: word,
                        show_declension: declensionCheckbox.checked
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'An error occurred');
                }

                displayResults(data);

            } catch (error) {
                resultsContent.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Search';
            }
        });

        function displayResults(data) {
            const { word_data, show_declension } = data;
            let html = '';

            const displayWord = word_data.display_word || word_data.word;
            html += `<div class="result-header"><h2>${escapeHtml(displayWord)}</h2></div>`;

            // Polish section
            if (word_data.polish_wiktionary) {
                html += formatPolishSection(word_data.polish_wiktionary, word_data.word, show_declension);
            }

            // English section
            if (word_data.english_wiktionary) {
                html += formatEnglishSection(word_data.english_wiktionary, word_data.word, show_declension);
            }

            // Check if no results
            const hasPolishDefs = word_data.polish_wiktionary?.definitions?.length > 0;
            const hasEnglishDefs = word_data.english_wiktionary?.definitions?.length > 0;

            if (!hasPolishDefs && !hasEnglishDefs) {
                html = `
                    <div class="no-results">
                        <h3>No definitions found</h3>
                        <p>The word "${escapeHtml(word_data.word)}" was not found in Wiktionary.</p>
                        <p>It might be misspelled or very rare.</p>
                    </div>
                `;
            }

            resultsContent.innerHTML = html;
        }

        function formatPolishSection(data, word, show_declension) {
            let html = '<div class="section">';
            html += '<div class="section-title">üáµüá± POLISH (Polski)</div>';

            if (show_declension && data.declension && data.declension.length > 0) {
                html += '<div class="subsection-title">Odmiana (Declension/Conjugation)</div>';
                for (const decl of data.declension) {
                    if (decl.start_def && decl.end_def) {
                        const range = decl.start_def === decl.end_def
                            ? `Dla definicji ${decl.start_def}`
                            : `Dla definicji ${decl.start_def}-${decl.end_def}`;
                        html += `<p><strong>${range}</strong></p>`;
                    }
                    html += formatTable(decl.table);
                }
            } else {
                if (data.pronunciation && data.pronunciation.length > 0) {
                    html += '<div class="subsection-title">Pronunciation</div>';
                    html += '<ul class="definition-list">';
                    for (const pron of data.pronunciation) {
                        html += `<li class="definition-item">‚Ä¢ ${escapeHtml(pron)}</li>`;
                    }
                    html += '</ul>';
                }

                if (data.etymology) {
                    html += '<div class="subsection-title">Etymology</div>';
                    html += `<p>${escapeHtml(data.etymology)}</p>`;
                }

                if (data.definitions && data.definitions.length > 0) {
                    html += '<div class="subsection-title">Definitions</div>';
                    html += formatDefinitions(data.definitions, data.pos_blocks);
                }
            }

            html += `<a href="https://pl.wiktionary.org/wiki/${encodeURIComponent(word)}" target="_blank" class="url-link">More on Polish Wiktionary ‚Üí</a>`;
            html += '</div>';

            return html;
        }

        function formatEnglishSection(data, word, show_declension) {
            let html = '<div class="section">';
            html += '<div class="section-title">üá¨üáß ENGLISH</div>';

            if (show_declension && data.declension && data.declension.length > 0) {
                html += '<div class="subsection-title">Declension/Conjugation</div>';
                for (const decl of data.declension) {
                    if (decl.start_def && decl.end_def) {
                        const range = decl.start_def === decl.end_def
                            ? `For definition ${decl.start_def}`
                            : `For definitions ${decl.start_def}-${decl.end_def}`;
                        html += `<p><strong>${range}</strong></p>`;
                    }
                    html += formatTable(decl.table);
                }
            } else {
                if (data.pronunciation && data.pronunciation.length > 0) {
                    html += '<div class="subsection-title">Pronunciation</div>';
                    html += '<ul class="definition-list">';
                    for (const pron of data.pronunciation) {
                        html += `<li class="definition-item">‚Ä¢ ${escapeHtml(pron)}</li>`;
                    }
                    html += '</ul>';
                }

                if (data.etymology) {
                    html += '<div class="subsection-title">Etymology</div>';
                    html += `<p>${escapeHtml(data.etymology)}</p>`;
                }

                if (data.definitions && data.definitions.length > 0) {
                    html += '<div class="subsection-title">Definitions</div>';
                    html += formatDefinitions(data.definitions, data.pos_blocks);
                }
            }

            const anchor = show_declension && (data.conjugation_anchor || data.declension_anchor)
                ? data.conjugation_anchor || data.declension_anchor
                : 'Polish';
            html += `<a href="https://en.wiktionary.org/wiki/${encodeURIComponent(word)}#${anchor}" target="_blank" class="url-link">More on English Wiktionary ‚Üí</a>`;
            html += '</div>';

            return html;
        }

        function formatDefinitions(definitions, pos_blocks) {
            let html = '<ul class="definition-list">';
            let currentPos = null;
            let defCount = 0;

            // Build grammar info map
            const grammarMap = {};
            if (pos_blocks) {
                for (const block of pos_blocks) {
                    if (block.grammar_info) {
                        grammarMap[block.pos] = block.grammar_info;
                    }
                }
            }

            for (const def of definitions) {
                if (def.pos !== currentPos) {
                    if (currentPos !== null) html += '</ul>';
                    currentPos = def.pos;
                    defCount = 0;
                    html += `<div class="pos-label">[${escapeHtml(def.pos)}]</div>`;
                    if (grammarMap[def.pos]) {
                        html += `<div class="grammar-info">${escapeHtml(grammarMap[def.pos])}</div>`;
                    }
                    html += '<ul class="definition-list">';
                }
                defCount++;
                html += `<li class="definition-item">${defCount}. ${escapeHtml(def.definition)}</li>`;
            }

            html += '</ul></ul>';
            return html;
        }

        function formatTable(table) {
            if (!table || table.length === 0) return '';

            let html = '<table>';
            for (let i = 0; i < table.length; i++) {
                const row = table[i];
                html += '<tr>';
                const tag = i === 0 ? 'th' : 'td';
                for (const cell of row) {
                    html += `<${tag}>${escapeHtml(cell)}</${tag}>`;
                }
                html += '</tr>';
            }
            html += '</table>';
            return html;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
